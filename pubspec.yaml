name: sofa_app
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_native_splash: ^2.0.2
  flutter_launcher_icons: "^0.9.2"


  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash1.png
  android_gravity: center
 
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/sofaicon1.png" 
  flutter_lints: ^1.0.0


flutter:

 
  uses-material-design: true

  
  assets:
     - assets/images/
     - assets/icons/

  fonts:
     - family: AbrilFatface
       fonts:
          - asset: fonts/Abril_Fatface/AbrilFatface-Regular.ttf

     - family: Roboto
       fonts:
          - asset: fonts/Roboto/Roboto-Regular.ttf
          - asset: fonts/Roboto/Roboto-Light.ttf
  